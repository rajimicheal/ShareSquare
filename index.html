<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo"><img src="https://cdn-icons-png.flaticon.com/128/17269/17269364.png" alt="" >ShareSquare</h1>
        </div>
        <div id="login" class="login-form">
            <input type="email" id="email" placeholder="Email" class="input">
            <input type="password" id="password" placeholder="Password" class="input">
            <button onclick="login()" class="button">Login</button>
        </div>
        <div id="postForm" class="post-form" style="display: none;">
            <textarea id="text" placeholder="What's on your mind?" class="textarea"></textarea>
            <input type="file" id="image" class="input">
            <button onclick="post()" class="button">Post</button>
        </div>
        <div id="posts" class="posts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
